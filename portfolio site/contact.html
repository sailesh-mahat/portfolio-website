    <div class="contact">
  <h1>Contact</h1>

    Email: <a href="mailto:sailesh@live.com">sailesh@live.com</a><br>
    Tel: <a href="tel:+491234567">+49 1234567</a><br>
    Skype: <a href="skype:mahat.sailesh"> mahat.sailesh</a><br>
    <a href="mailto:sailesh@live.com">Send me and email</a><br><br>

  <form>
    <label class="standard-label" for="contact-name">Name: </label><br>
    <input type="text" maxlength="25" id="contact-name"><br>

    <label class="standard-label" for="contact-email">Email*: </label><br>
    <input type="email" id="contact-email" required><br>

    <label class="standard-label" for="contact-tel">Telephone: </label><br>
    <input type="tel" pattern="\d{3}[\-]\d{3}[\-]\d{4}" id="contact-tel"><br>

    <label class="standard-label" for="contact-message">Message*: </label><br>
    <textarea maxlength="250" id="contact-message" required></textarea><br>

    <input type="submit" value="Send message">
    <p>* are required fields!</p>
  </form>
